<div class="container bg mw-100" >

        <div class="col-3 row-12">
        </div>
        <div class="col-6 mh-100 bg_ans">
            {% if text=='sad' %}
                <img src="../static/images/sad.png" class="sentiment_image" alt="">

            {% if text=='happy'%}
                <img src="../static/images/happy.png" class="sentiment_image" alt="">

            <form class="" action="./" method="post">
                
                <button type="submit" name="home" class="btn btn-success btn-block" value="submit"> Return Home</button>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
